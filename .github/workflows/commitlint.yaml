  
name: Commitlint
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
        name: checkout
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: ./.commitlintrc.mjs
        name: commitlint
