  
name: Commitlint
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
        name: checkout
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: ./.commitlintrc.mjs
        name: commitlint
