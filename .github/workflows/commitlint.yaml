  
name: Commitlint
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
        name: checkout
      - uses: wagoid/commitlint-github-action@v5
        with:
          configFile: ./.commitlintrc.js
        name: commitlint
